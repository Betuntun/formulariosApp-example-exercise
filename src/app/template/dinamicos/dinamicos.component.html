<form action="" autocomplete="off" (ngSubmit)="guardar()" #miFormulario='ngForm'>
  <!-- Nombre -->
  <div class="mb-3 row">
    <label for="" class="col-sm-3 col-form-label">Nombre:</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [ngModel]="persona.nombre" name="nombre"
        placeholder="Nombre de la persona" required>
      <span class="form-text text-danger"
        *ngIf="miFormulario.controls.nombre?.errors && miFormulario.controls.nombre?.touched"> Este campo es obligatorio
        *</span>
    </div>
  </div>
  <!-- Agregar Favorito -->
  <div class="mb-3 row">
    <label for="" class="col-sm-3 col-form-label">Agregar:</label>
    <div class="col-sm-9">
      <div class="input-group">

        <input class="form-control" placeholder="Agregar favorito" [(ngModel)]="nuevoJuego" name="nuevoJuego" (keyup.enter)="agregarFavorito()">
        <button class="btn btn-primary" (click)="agregarFavorito()">Agregar</button>
      </div>
    </div>
  </div>
  <!-- Lista de juegos favoritos -->
  <div class="mb-3 row">
    <label for="" class="col-sm-3 col-form-label">Favoritos:</label>
    <div class="col-sm-9">
      <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
        <input class="form-control "
          [(ngModel)]="juego.nombre" name="favorito_{{ i }}">
          <button class="btn btn-outline-danger" (click)="eliminar(i)">X</button>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col">
      <button type="submit" (Click)="guardar()" class="btn btn-primary float-end" [disabled]="!miFormulario.valid">
        Guardar</button>
    </div>
  </div>
</form>

<span>Persona</span>
<pre>{{ persona | json }}</pre>
