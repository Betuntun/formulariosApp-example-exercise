<h2>Template: Switches</h2>
<hr>
<form #miFormulario="ngForm">

  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label">GÃ©nero</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1M" value="M" [(ngModel)]="persona.genero" required >
        <label class="form-check-label" for="exampleRadios1M">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2F" value="F"  required [(ngModel)]="persona.genero">
        <label class="form-check-label" for="exampleRadios2F">
          Femenino
        </label>
      </div>


    </div>
  </div>

  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">

      <div class="form-check form-switch mt-2">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" name="notificaciones" [(ngModel)]="persona.notificaciones">
        <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
      </div>


    </div>
  </div>

  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="flexCheckDefault" required name="terminosYcondiciones" [(ngModel)]="terminosYcondiciones" >
        <label class="form-check-label" for="flexCheckDefault">
          Terminos y condiciones
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
    </div>
  </div>
</form>

<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>
<br>
<pre>{{ miFormulario.valid }}</pre>
<br>
