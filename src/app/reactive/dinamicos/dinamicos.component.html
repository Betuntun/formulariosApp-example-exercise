  <!-- Nombre -->
  <div class="mb-3 row">
    <label for="" class="col-sm-3 col-form-label">Nombre:</label>
    <div class="col-sm-9">
      <input type="text" class="form-control"

       > Este campo es obligatorio
        *</span>
    </div>
  </div>
  <!-- Agregar Favorito -->

    <label for="" class="col-sm-3 col-form-label">Agregar:</label>
    <div class="col-sm-9">
      <div class="input-group">

        <input class="form-control" placeholder="Agregar favorito"   (keyup.enter)="a=1">
        <button class="btn btn-primary" (click)="a=1">Agregar</button>
      </div>
    </div>
  </div>
  <!-- Lista de juegos favoritos -->
  <div class="mb-3 row">
    <label for="" class="col-sm-3 col-form-label">Favoritos:</label>
    <div class="col-sm-9">

      </div>
      -->

  </div>

  <div class="row">
    <div class="col">
      <button type="submit" (Click)="a=1" class="btn btn-primary float-end">
        Guardar</button>
    </div>
  </div>
